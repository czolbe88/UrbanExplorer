<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <p>Current location is {{currentLocation[0]}}</p>


  <ion-list>

    <ion-item *ngFor="let poi of foundPOI">
      <ion-avatar item-start>
        <img src="{{poi.icon}}">
      </ion-avatar>
      <h2>{{poi.name}}</h2>
      <h3>{{poi.location}}</h3>
      <p>{{poi.distance}}</p>
    </ion-item>

  </ion-list>


  <button ion-button (click) = "getAllUserPOI()">Refresh</button>
</ion-content>
