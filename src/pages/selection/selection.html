<ion-header>

  <ion-navbar>
    <ion-title>Search Categories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let selection of allTypes">


        <button *ngIf="checkIfSelected(selection); else unSelected" ion-button block (click)= "removeSelection(selection)" >{{selection}}</button>

        <!--TODO: remove underscores-->

        <ng-template #unSelected>
        <button  ion-button block outline (click)="addSelection(selection)">{{selection}}</button>
        </ng-template>

      </ion-col>
    </ion-row>
  </ion-grid>







</ion-content>
