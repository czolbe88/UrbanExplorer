<ion-header>

  <ion-navbar>
    <ion-title>Search Categories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-grid >
    <ion-row >
      <ion-col col-4 *ngFor="let selection of allTypes">


        <button class="square"  *ngIf="checkIfSelected(selection); else unSelected" ion-button block (click)= "removeSelection(selection)" >{{selection}}</button>

        <!--TODO: remove underscores-->

        <ng-template #unSelected>
          <button class="square" ion-button outline block (click)="addSelection(selection)">{{selection}}</button>
        </ng-template>

      </ion-col>
    </ion-row>
  </ion-grid>







</ion-content>
