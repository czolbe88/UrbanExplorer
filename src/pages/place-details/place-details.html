<ion-header>
  <ion-toolbar>
    <ion-title>
      {{POIObject.name}} <!--TODO: Add info on whether POI is open-->

    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary">Cancel</span>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>


      <!--<p *ngIf="POIObject.opening_hours != 'not specified' ; else attrDefined"></p>-->
    <!--<p #attrDefined *ngIf="POIObject.opening_hours['open_now'] == true" >open</p>-->


  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{POIObject.icon}}">
      </ion-avatar>
      <h2>Category</h2>
      <p>{{POIObject.friendlyTypes.toString()}}</p>  <!--TODO: blasted string-->


    </ion-item>

    <ion-item *ngIf="POIObject.rating">
      <h2>Rating</h2>
      <p>{{POIObject.rating}}</p>
    </ion-item>

    <ion-item>
      <h2>Address</h2>
      <p>{{POIObject.address}}</p>
    </ion-item>

    <ion-item *ngIf="POIObject.phone">
    <h2>Contact Number</h2>
    <p>{{POIObject.phone}}</p>
<!--      <button ion-button  item-end>-->
      <ion-icon item-end name="call" (click)="callNum(POIObject)"></ion-icon>
<!--      </button>-->
  </ion-item>

    <ion-item *ngIf="POIObject.website">
      <h2>Website</h2>
      <p >{{POIObject.website}}</p>
<!--      <button ion-button  item-end>-->
      <ion-icon item-end name="globe" (click)="openBrowser(POIObject)"></ion-icon>
<!--      </button>-->
    </ion-item>

    <ion-item *ngIf = "POIObject.opening_hours">
      <h2 >Opening Hours</h2>
      <br>


      <p *ngFor="let openingText of POIObject.opening_hours['weekday_text']">{{openingText}}</p>


    </ion-item>

    <ion-row>
      <ion-col col-3 *ngFor="let urlString of POIObject.photoUrlContainer">

        <img  src="{{urlString}}" #fullScrnImage (click)="openFullScreen(fullScrnImage)"> <!--TODO: open overlay showing large image-->

      </ion-col>

    </ion-row>

      <!--<ion-thumbnail col-3 *ngFor="let urlString of POIObject.photoUrlContainer">-->

        <!--<img src="{{urlString}}">-->

      <!--</ion-thumbnail>-->




  </ion-list>



</ion-content>

<!--

phone: number;
opening_hours: string;
rating: number;
types: string[];
website: string;
-->
